<!DOCTYPE html>
<html>
<head>
	<title>Compressall</title>
</head>
<body>

<h1>Compressall</h1>
<p>To adjust the settings, go to compressall.php</p>
<form id="form">
	<!--
		file:	the file we're uploading
	-->
	<input name="file" type="file">
	<br><button id="testing">Submit</button>
	<p id="message"></p>
</form>

<script>

document.getElementById("form").addEventListener("submit",function(event){

	event.preventDefault();

	//Make the call
	fetch("compressall.php",{method:'post',body:new FormData(document.getElementById("form"))})
	.then(response=>{
		return response.json();
		document.getElementById("message").innerHTML="Processing...";
	})
	.then(json=>{
		if(json.success) document.getElementById("message").innerHTML="Success!";
		else document.getElementById("message").innerHTML=json.message;
		
		console.log(json);
	});
});

</script>


</body>
</html>
