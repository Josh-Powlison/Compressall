<!DOCTYPE html>
<html>
<head>

</head>
<body>

<h1>Compressall</h1>
<p>To adjust the settings, go to compressall.php</p>
<form id="form">
	<!--
		file:	the file we're uploading
	-->
	<input name="file" type="file">
	<br><button id="testing">Submit</button>
</form>

<script>

document.getElementById("form").addEventListener("submit",function(event){

	event.preventDefault();

	//Make the call
	fetch("compressall.php",{method:'post',body:new FormData(document.getElementById("form"))})
	.then(response=>{
		return response.text();
	})
	.then(text=>{
		console.log(text);
	});
});

</script>

</body>
</html>
